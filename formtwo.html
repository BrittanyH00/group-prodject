<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Timless Tales bookstore | Order Search</title>
    <link rel="stylesheet" href="Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <nav>
        <ul> 
            <li><a href="home.html">Home</a></li>
            <li><a href="books.php">Books</a></li>
            <li><a href="form2.html">Orders</a></li>
            <li><a href="form.html">Customers</a></li>
        </ul>
    </nav>
    
    <main>    
        <form method="POST" action="query_orders.php">
            <fieldset>
                <legend>Search book Orders</legend>
                
                <label for="order_date" class="blocky">Order Date:</label>
                <input type="date" name="order_date" id="order_date">

                <label for="customer_name" class="blocky">Customer Name:</label>
                <input type="text" name="customer_name" id="customer_name">

                <label for="book_title" class="blocky">Book Title:</label>
                <input type="text" name="book_title" id="book_title">

                <label for="order_status" class="blocky">Order Status:</label>
                <select name="order_status" id="order_status">
                    <option value="">-- Select Status --</option>
                    <option value="pending">Pending</option>
                    <option value="shipped">Shipped</option>
                    <option value="delivered">Delivered</option>
                    <option value="canceled">Canceled</option>
                </select>
            </fieldset>
            
            <input type="submit" value="Search Orders">
            <input type="reset" value="Clear">
        </form>
    </main>
